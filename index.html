<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>反诈先锋 - 防诈骗教育游戏</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/mobile.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- 主菜单界面 -->
    <div id="main-menu" class="screen active">
        <div class="container">
            <header class="game-header">
                <h1 class="game-title">反诈先锋</h1>
                <p class="game-subtitle">学会识别诈骗，保护财产安全</p>
            </header>

            <div class="menu-buttons">
                <button class="btn btn-primary" onclick="game.startGame()">
                    <span class="btn-icon">🎮</span>
                    开始挑战
                </button>
                <button class="btn btn-secondary" onclick="game.showTutorial()">
                    <span class="btn-icon">📚</span>
                    防诈骗教程
                </button>
                <button class="btn btn-secondary" onclick="game.showAchievements()">
                    <span class="btn-icon">🏆</span>
                    我的成就
                </button>
                <button class="btn btn-info" onclick="game.showAbout()">
                    <span class="btn-icon">ℹ️</span>
                    关于游戏
                </button>
            </div>

            <div class="stats-bar">
                <div class="stat-item">
                    <span class="stat-label">最高分</span>
                    <span class="stat-value" id="high-score">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">完成关卡</span>
                    <span class="stat-value" id="completed-levels">0</span>
                </div>
            </div>
        </div>
    </div>

    <!-- 游戏界面 -->
    <div id="game-screen" class="screen">
        <div class="game-container">
            <header class="game-nav">
                <button class="btn-back" onclick="game.backToMenu()">返回</button>
                <div class="score-display">
                    得分: <span id="current-score">0</span>
                </div>
                <div class="level-display">
                    关卡: <span id="current-level">1</span>
                </div>
            </header>

            <main class="game-content">
                <div id="scenario-container" class="scenario-container">
                    <!-- 场景内容将动态加载 -->
                </div>

                <div id="choices-container" class="choices-container">
                    <!-- 选择选项将动态加载 -->
                </div>

                <div id="feedback-container" class="feedback-container hidden">
                    <!-- 反馈信息将动态显示 -->
                </div>
            </main>

            <div class="game-controls">
                <button id="next-btn" class="btn btn-primary hidden" onclick="game.nextScenario()">
                    下一题
                </button>
            </div>
        </div>
    </div>

    <!-- 教程界面 -->
    <div id="tutorial-screen" class="screen">
        <div class="tutorial-container">
            <header class="tutorial-header">
                <button class="btn-back" onclick="game.backToMenu()">返回</button>
                <h2>防诈骗教程</h2>
            </header>

            <div class="tutorial-content">
                <div class="tutorial-categories">
                    <button class="category-btn active" onclick="tutorial.showCategory('phone')">电话诈骗</button>
                    <button class="category-btn" onclick="tutorial.showCategory('sms')">短信诈骗</button>
                    <button class="category-btn" onclick="tutorial.showCategory('network')">网络诈骗</button>
                    <button class="category-btn" onclick="tutorial.showCategory('social')">社交诈骗</button>
                </div>

                <div id="tutorial-content" class="tutorial-lessons">
                    <!-- 教程内容将动态加载 -->
                </div>
            </div>
        </div>
    </div>

    <!-- 成就界面 -->
    <div id="achievements-screen" class="screen">
        <div class="achievements-container">
            <header class="achievements-header">
                <button class="btn-back" onclick="game.backToMenu()">返回</button>
                <h2>我的成就</h2>
            </header>

            <div class="achievements-content">
                <div class="achievement-stats">
                    <div class="stat-card">
                        <div class="stat-number" id="total-score">0</div>
                        <div class="stat-label">总积分</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="total-levels">0</div>
                        <div class="stat-label">完成关卡</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="accuracy-rate">0%</div>
                        <div class="stat-label">正确率</div>
                    </div>
                </div>

                <div class="achievements-grid">
                    <!-- 成就徽章将动态加载 -->
                </div>
            </div>
        </div>
    </div>

    <!-- 关于界面 -->
    <div id="about-screen" class="screen">
        <div class="about-container">
            <header class="about-header">
                <button class="btn-back" onclick="game.backToMenu()">返回</button>
                <h2>关于游戏</h2>
            </header>

            <div class="about-content">
                <div class="about-section">
                    <h3>游戏介绍</h3>
                    <p>《反诈先锋》是一款防诈骗教育游戏，通过模拟真实的诈骗场景，帮助您学会识别各种诈骗手段，提高防骗意识。</p>
                </div>

                <div class="about-section">
                    <h3>游戏玩法</h3>
                    <ul>
                        <li>阅读模拟的诈骗场景</li>
                        <li>选择正确的应对方式</li>
                        <li>学习防诈骗知识</li>
                        <li>解锁成就徽章</li>
                    </ul>
                </div>

                <div class="about-section">
                    <h3>防诈骗热线</h3>
                    <p>如遇可疑情况，请拨打：</p>
                    <div class="emergency-contacts">
                        <div class="contact-item">
                            <span class="contact-label">全国反诈中心：</span>
                            <span class="contact-number">96110</span>
                        </div>
                        <div class="contact-item">
                            <span class="contact-label">报警电话：</span>
                            <span class="contact-number">110</span>
                        </div>
                    </div>
                </div>

                <div class="about-section">
                    <h3>版本信息</h3>
                    <p>版本：1.0.0</p>
                    <p>最后更新：2024年</p>
                </div>
            </div>
        </div>
    </div>

    <!-- 加载提示 -->
    <div id="loading" class="loading-screen">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <p>游戏加载中...</p>
        </div>
    </div>

    <!-- JavaScript文件 -->
    <script src="js/device-adaptation.js"></script>
    <script src="js/performance.js"></script>
    <script src="js/touch-enhancement.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/scenarios.js"></script>
    <script src="js/tutorial.js"></script>
    <script src="js/game.js"></script>
    <script src="js/debug.js"></script>
    <script src="js/scenario-manager-enhanced.js"></script>
    <script src="js/achievement-system.js"></script>
    <script src="js/streak-reward-system.js"></script>
    <script src="js/learning-path-system.js"></script>
    <script src="js/init.js"></script>
</body>
</html>
