<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新场景测试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .test-container {
            background: white;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .test-button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 0;
        }
        .test-button:hover {
            background: #5a6fd8;
        }
        .status {
            padding: 15px;
            margin: 15px 0;
            border-radius: 6px;
            font-weight: bold;
        }
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        #results {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 6px;
            white-space: pre-wrap;
            font-family: monospace;
            font-size: 12px;
            line-height: 1.4;
            max-height: 500px;
            overflow-y: auto;
        }
        .scenario-summary {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        .summary-card {
            background: #667eea;
            color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
        .summary-number {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .summary-label {
            font-size: 0.9em;
            opacity: 0.9;
        }
        .scenario-list {
            margin-top: 20px;
        }
        .scenario-item {
            background: #f8f9fa;
            padding: 15px;
            margin: 10px 0;
            border-radius: 6px;
            border-left: 4px solid #667eea;
        }
        .scenario-item.fail {
            border-left-color: #dc3545;
        }
        .scenario-title {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .scenario-meta {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 8px;
        }
        .scenario-errors {
            color: #dc3545;
            font-size: 0.9em;
        }
        .difficulty-badge {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.8em;
            color: white;
            margin-left: 10px;
        }
        .difficulty-easy { background: #28a745; }
        .difficulty-medium { background: #ffc107; color: #333; }
        .difficulty-hard { background: #dc3545; }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>🧪 新增防诈骗场景测试</h1>

        <div class="scenario-summary" id="summary">
            <div class="summary-card">
                <div class="summary-number" id="total-scenarios">-</div>
                <div class="summary-label">新增场景总数</div>
            </div>
            <div class="summary-card">
                <div class="summary-number" id="passed-scenarios">-</div>
                <div class="summary-label">测试通过</div>
            </div>
            <div class="summary-card">
                <div class="summary-number" id="failed-scenarios">-</div>
                <div class="summary-label">测试失败</div>
            </div>
            <div class="summary-card">
                <div class="summary-number" id="pass-rate">-</div>
                <div class="summary-label">通过率</div>
            </div>
        </div>

        <button class="test-button" onclick="runTests()">开始测试新场景</button>
        <button class="test-button" onclick="openGame()">打开游戏</button>
        <button class="test-button" onclick="clearResults()">清除结果</button>

        <div id="status" class="status info" style="display: none;">
            点击"开始测试新场景"按钮开始测试...
        </div>

        <div id="results" style="display: none;">
            测试结果将在这里显示...
        </div>

        <div id="scenario-details" class="scenario-list" style="display: none;">
            <!-- 场景详情将动态生成 -->
        </div>
    </div>

    <!-- 加载游戏资源 -->
    <script src="js/device-adaptation.js"></script>
    <script src="js/performance.js"></script>
    <script src="js/touch-enhancement.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/scenarios.js"></script>
    <script src="js/tutorial.js"></script>
    <script src="js/game.js"></script>
    <script src="js/debug.js"></script>
    <script src="js/init.js"></script>
    <script src="js/test-new-scenarios.js"></script>

    <script>
        function showStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            statusDiv.style.display = 'block';
        }

        function updateSummary(results) {
            document.getElementById('total-scenarios').textContent = results.totalScenarios || 0;
            document.getElementById('passed-scenarios').textContent = results.passedScenarios || 0;
            document.getElementById('failed-scenarios').textContent = results.failedScenarios || 0;

            const passRate = results.totalScenarios > 0
                ? ((results.passedScenarios / results.totalScenarios) * 100).toFixed(1) + '%'
                : '0%';
            document.getElementById('pass-rate').textContent = passRate;
        }

        function displayScenarioDetails() {
            if (!window.newScenarioTestReport) return;

            const report = window.newScenarioTestReport;
            const detailsDiv = document.getElementById('scenario-details');
            detailsDiv.innerHTML = '<h3>📋 场景测试详情</h3>';

            report.scenarios.forEach(scenario => {
                const itemDiv = document.createElement('div');
                itemDiv.className = `scenario-item ${scenario.status === 'FAIL' ? 'fail' : ''}`;

                const difficultyClass = `difficulty-${scenario.difficulty === '简单' ? 'easy' : scenario.difficulty === '中等' ? 'medium' : 'hard'}`;

                itemDiv.innerHTML = `
                    <div class="scenario-title">
                        ${scenario.status === 'PASS' ? '✅' : '❌'} ${scenario.title}
                        <span class="difficulty-badge ${difficultyClass}">${scenario.difficulty}</span>
                    </div>
                    <div class="scenario-meta">
                        ID: ${scenario.id} | 类型: ${scenario.type} | 分数: ${scenario.points}分
                    </div>
                    ${scenario.errors.length > 0 ? `
                        <div class="scenario-errors">
                            错误信息:
                            ${scenario.errors.map(error => `• ${error}`).join('<br>')}
                        </div>
                    ` : ''}
                `;

                detailsDiv.appendChild(itemDiv);
            });

            detailsDiv.style.display = 'block';
        }

        function runTests() {
            showStatus('⏳ 正在测试新场景，请稍候...', 'info');

            // 清空之前的结果
            document.getElementById('results').style.display = 'none';
            document.getElementById('scenario-details').style.display = 'none';

            // 重定向console.log到页面显示
            const originalLog = console.log;
            let logs = [];

            console.log = function(...args) {
                originalLog.apply(console, args);
                logs.push(args.join(' '));

                const resultsDiv = document.getElementById('results');
                resultsDiv.textContent = logs.join('\n');
                resultsDiv.style.display = 'block';
                resultsDiv.scrollTop = resultsDiv.scrollHeight;
            };

            // 等待游戏初始化完成
            const checkInit = () => {
                if (window.ScenariosData && window.ScenariosData) {
                    // 执行测试
                    setTimeout(() => {
                        if (typeof window.testNewScenarios === 'function') {
                            window.testNewScenarios();

                            // 等待测试完成
                            setTimeout(() => {
                                // 恢复console.log
                                console.log = originalLog;

                                // 更新汇总信息
                                if (window.getScenarioTestResults) {
                                    const results = window.getScenarioTestResults();
                                    updateSummary(results);

                                    if (results.failedScenarios === 0) {
                                        showStatus('🎉 所有新场景测试通过！', 'success');
                                    } else {
                                        showStatus(`⚠️ ${results.failedScenarios} 个场景测试失败，请查看详细信息`, 'error');
                                    }

                                    // 显示场景详情
                                    displayScenarioDetails();
                                }
                            }, 3000);
                        } else {
                            showStatus('❌ 测试函数未加载', 'error');
                        }
                    }, 1000);
                } else {
                    setTimeout(checkInit, 100);
                }
            };

            checkInit();
        }

        function openGame() {
            window.open('index.html', '_blank');
        }

        function clearResults() {
            document.getElementById('results').style.display = 'none';
            document.getElementById('scenario-details').style.display = 'none';
            document.getElementById('status').style.display = 'none';

            // 重置汇总
            document.getElementById('total-scenarios').textContent = '-';
            document.getElementById('passed-scenarios').textContent = '-';
            document.getElementById('failed-scenarios').textContent = '-';
            document.getElementById('pass-rate').textContent = '-';
        }

        // 页面加载完成后的初始化
        window.addEventListener('load', () => {
            showStatus('✅ 测试页面加载完成，可以开始测试新场景', 'success');
        });
    </script>
</body>
</html>
