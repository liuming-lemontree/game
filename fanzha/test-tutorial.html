<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>防诈骗教程测试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        .test-result {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .warning {
            background-color: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #0056b3;
        }
        #results {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>防诈骗教程功能测试</h1>
    <p>此页面用于测试防诈骗教程模块是否能正常工作</p>

    <div>
        <button onclick="testTutorialManager()">测试教程管理器</button>
        <button onclick="testTutorialContent()">测试教程内容</button>
        <button onclick="testPageManager()">测试页面管理器</button>
        <button onclick="openMainGame()">打开主游戏</button>
    </div>

    <div id="results"></div>

    <script>
        function addResult(message, type = 'success') {
            const resultsDiv = document.getElementById('results');
            const resultDiv = document.createElement('div');
            resultDiv.className = `test-result ${type}`;
            resultDiv.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong>: ${message}`;
            resultsDiv.appendChild(resultDiv);
        }

        function testTutorialManager() {
            addResult('开始测试教程管理器...', 'warning');

            // 检查全局对象是否存在
            if (typeof window.tutorialManager !== 'undefined') {
                addResult('✅ 教程管理器已正确加载');

                // 检查关键方法是否存在
                const requiredMethods = [
                    'showTutorialMenu',
                    'showTutorialContent',
                    'getChaptersMenu',
                    'renderTutorialMenu'
                ];

                requiredMethods.forEach(method => {
                    if (typeof window.tutorialManager[method] === 'function') {
                        addResult(`✅ 方法 ${method} 存在`);
                    } else {
                        addResult(`❌ 方法 ${method} 不存在`, 'error');
                    }
                });

                // 测试教程内容
                try {
                    const content = window.tutorialManager.getTutorialContent();
                    if (content && typeof content === 'object') {
                        addResult(`✅ 教程内容加载成功，包含 ${Object.keys(content).length} 个教程`);
                    } else {
                        addResult('❌ 教程内容加载失败', 'error');
                    }
                } catch (error) {
                    addResult(`❌ 教程内容测试失败: ${error.message}`, 'error');
                }

            } else {
                addResult('❌ 教程管理器未加载', 'error');
            }
        }

        function testTutorialContent() {
            addResult('开始测试教程内容...', 'warning');

            if (typeof window.TutorialContent !== 'undefined') {
                addResult('✅ TutorialContent 对象已加载');

                const requiredChapters = ['chapter1', 'chapter2', 'chapter3', 'chapter4', 'chapter5'];
                requiredChapters.forEach(chapter => {
                    if (window.TutorialContent[chapter]) {
                        addResult(`✅ 章节 ${chapter} 存在`);
                    } else {
                        addResult(`❌ 章节 ${chapter} 不存在`, 'error');
                    }
                });

            } else {
                addResult('❌ TutorialContent 对象未加载', 'error');
            }
        }

        function testPageManager() {
            addResult('开始测试页面管理器...', 'warning');

            if (typeof window.pageManager !== 'undefined') {
                addResult('✅ 页面管理器已正确加载');

                if (typeof window.pageManager.showPage === 'function') {
                    addResult('✅ showPage 方法存在');
                } else {
                    addResult('❌ showPage 方法不存在', 'error');
                }

                if (typeof window.Navigation !== 'undefined') {
                    addResult('✅ Navigation 对象存在');

                    if (typeof window.Navigation.showTutorial === 'function') {
                        addResult('✅ showTutorial 方法存在');
                    } else {
                        addResult('❌ showTutorial 方法不存在', 'error');
                    }
                } else {
                    addResult('❌ Navigation 对象未加载', 'error');
                }

            } else {
                addResult('❌ 页面管理器未加载', 'error');
            }
        }

        function openMainGame() {
            window.open('index.html', '_blank');
        }

        // 页面加载完成后自动运行基础测试
        window.addEventListener('load', () => {
            addResult('测试页面已加载，可以开始进行功能测试', 'warning');
        });
    </script>
</body>
</html>
