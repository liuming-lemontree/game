<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fanzhan - 反诈骗教育游戏</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#2196F3">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Fanzhan 反诈骗教育游戏</h1>
            <p>学习如何识别和防范各种诈骗手段</p>
        </header>

        <main class="main-content">
            <section class="game-intro">
                <h2>游戏介绍</h2>
                <p>通过互动游戏的方式，学习识别常见的诈骗手段，提高防诈骗意识。</p>

                <div class="features">
                    <div class="feature">
                        <h3>🎯 场景模拟</h3>
                        <p>真实诈骗场景还原，让你身临其境</p>
                    </div>
                    <div class="feature">
                        <h3>📚 知识学习</h3>
                        <p>系统学习防诈骗知识和技巧</p>
                    </div>
                    <div class="feature">
                        <h3>🏆 成就系统</h3>
                        <p>完成挑战，获得成就奖励</p>
                    </div>
                </div>
            </section>

            <section class="game-start">
                <button id="startGame" class="start-btn">开始游戏</button>
                <button id="learnMore" class="learn-btn">了解更多</button>
            </section>
        </main>

        <footer class="footer">
            <p>&copy; 2024 Fanzhan Project. All rights reserved.</p>
        </footer>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
