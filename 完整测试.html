<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>完整功能测试 - 反诈先锋</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .test-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .test-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        .test-title {
            font-size: 24px;
            font-weight: bold;
        }
        .test-status {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
        }
        .status-pending { background: #ffc107; color: #000; }
        .status-running { background: #17a2b8; }
        .status-success { background: #28a745; }
        .status-error { background: #dc3545; }
        .test-button {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            margin: 5px;
            transition: all 0.3s ease;
        }
        .test-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        .test-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            overflow: hidden;
            margin: 10px 0;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #28a745, #20c997);
            width: 0%;
            transition: width 0.3s ease;
        }
        .result-area {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            font-family: monospace;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
        }
        .success { color: #28a745; }
        .error { color: #dc3545; }
        .warning { color: #ffc107; }
        .info { color: #17a2b8; }
        .quick-links {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 20px;
        }
        .quick-link {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 8px;
            transition: all 0.3s ease;
            text-align: center;
            flex: 1;
            min-width: 150px;
        }
        .quick-link:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <h1 style="text-align: center; margin-bottom: 30px;">🛡️ 《反诈先锋》完整功能测试</h1>

    <div class="quick-links">
        <a href="./index.html" class="quick-link" target="_blank">🎮 游戏主页</a>
        <a href="./test.html" class="quick-link" target="_blank">🧪 基础测试</a>
        <a href="./init-monitor.html" class="quick-link" target="_blank">📊 初始化监控</a>
        <a href="./README.md" class="quick-link" target="_blank">📖 项目文档</a>
    </div>

    <div class="test-container">
        <div class="test-header">
            <div class="test-title">🚀 自动化测试套件</div>
            <div class="test-status status-pending" id="overall-status">等待开始</div>
        </div>
        <div class="progress-bar">
            <div class="progress-fill" id="progress-fill"></div>
        </div>
        <div style="text-align: center;">
            <button class="test-button" onclick="runAllTests()">🚀 运行所有测试</button>
            <button class="test-button" onclick="runQuickTest()">⚡ 快速测试</button>
            <button class="test-button" onclick="clearResults()">🗑️ 清除结果</button>
        </div>
        <div class="result-area" id="test-results">
            点击上方按钮开始测试...
        </div>
    </div>

    <div class="test-container">
        <div class="test-header">
            <div class="test-title">🔧 手动测试工具</div>
        </div>
        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 10px;">
            <button class="test-button" onclick="testGameStart()">测试游戏启动</button>
            <button class="test-button" onclick="testScenarioLoading()">测试场景加载</button>
            <button class="test-button" onclick="testStorageOperations()">测试存储操作</button>
            <button class="test-button" onclick="testTutorialSystem()">测试教程系统</button>
            <button class="test-button" onclick="testAchievementSystem()">测试成就系统</button>
            <button class="test-button" onclick="testMobileCompatibility()">测试移动端兼容</button>
        </div>
    </div>

    <div class="test-container">
        <div class="test-header">
            <div class="test-title">📊 系统信息</div>
        </div>
        <div id="system-info">正在加载系统信息...</div>
    </div>

    <!-- 加载游戏脚本 -->
    <script src="js/device-adaptation.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/scenarios.js"></script>
    <script src="js/tutorial.js"></script>
    <script src="js/game.js"></script>
    <script src="js/debug.js"></script>
    <script src="js/init.js"></script>

    <script>
        let testResults = [];
        let currentTestIndex = 0;
        let totalTests = 0;

        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = `[${timestamp}] ${message}`;
            testResults.push({ message: logEntry, type });
            updateResultsDisplay();
        }

        function updateResultsDisplay() {
            const resultsDiv = document.getElementById('test-results');
            resultsDiv.innerHTML = testResults.map(result =>
                `<div class="${result.type}">${result.message}</div>`
            ).join('');
            resultsDiv.scrollTop = resultsDiv.scrollHeight;
        }

        function updateProgress(current, total) {
            const percentage = total > 0 ? (current / total) * 100 : 0;
            document.getElementById('progress-fill').style.width = percentage + '%';
        }

        function updateStatus(status, className) {
            const statusDiv = document.getElementById('overall-status');
            statusDiv.textContent = status;
            statusDiv.className = `test-status status-${className}`;
        }

        async function runAllTests() {
            testResults = [];
            currentTestIndex = 0;
            totalTests = 8;

            updateStatus('运行中', 'running');
            log('🚀 开始完整功能测试...', 'info');

            const tests = [
                testInitialization,
                testStorageOperations,
                testScenarioLoading,
                testTutorialSystem,
                testAchievementSystem,
                testGameLogic,
                testMobileCompatibility,
                testPerformance
            ];

            for (let i = 0; i < tests.length; i++) {
                currentTestIndex = i + 1;
                updateProgress(currentTestIndex, totalTests);

                try {
                    await tests[i]();
                } catch (error) {
                    log(`❌ 测试失败: ${error.message}`, 'error');
                }

                // 短暂延迟以便观察结果
                await new Promise(resolve => setTimeout(resolve, 500));
            }

            updateProgress(totalTests, totalTests);
            updateStatus('测试完成', 'success');
            log('🎉 所有测试完成！', 'success');
        }

        async function runQuickTest() {
            testResults = [];
            updateStatus('运行中', 'running');
            log('⚡ 开始快速测试...', 'info');

            try {
                await testInitialization();
                await testStorageOperations();
                await testScenarioLoading();
                log('⚡ 快速测试完成！', 'success');
                updateStatus('测试完成', 'success');
            } catch (error) {
                log(`❌ 快速测试失败: ${error.message}`, 'error');
                updateStatus('测试失败', 'error');
            }
        }

        async function testInitialization() {
            log('🔍 测试模块初始化...', 'info');

            return new Promise((resolve, reject) => {
                let attempts = 0;
                const maxAttempts = 30;

                const checkInit = () => {
                    attempts++;

                    if (typeof initManager !== 'undefined') {
                        const status = initManager.getStatus();
                        if (status.initializedModules === status.totalModules) {
                            log(`✅ 初始化成功: ${status.initializedModules}/${status.totalModules} 模块`, 'success');

                            // 检查关键全局变量
                            const globals = ['game', 'tutorial', 'storage'];
                            const missingGlobals = globals.filter(g => typeof window[g] === 'undefined');

                            if (missingGlobals.length === 0) {
                                log('✅ 所有全局变量已正确创建', 'success');
                                resolve();
                            } else {
                                log(`❌ 缺少全局变量: ${missingGlobals.join(', ')}`, 'error');
                                reject(new Error('全局变量初始化失败'));
                            }
                        } else if (attempts < maxAttempts) {
                            log(`⏳ 等待初始化完成... (${attempts}/${maxAttempts})`, 'warning');
                            setTimeout(checkInit, 1000);
                        } else {
                            log(`❌ 初始化超时: ${status.initializedModules}/${status.totalModules} 模块`, 'error');
                            reject(new Error('初始化超时'));
                        }
                    } else {
                        log('❌ 初始化管理器未加载', 'error');
                        reject(new Error('初始化管理器未加载'));
                    }
                };

                checkInit();
            });
        }

        async function testStorageOperations() {
            log('💾 测试存储操作...', 'info');

            if (typeof storage === 'undefined') {
                log('❌ 存储模块未初始化', 'error');
                return;
            }

            try {
                // 测试游戏数据存储
                const testData = { test: 'value', timestamp: Date.now() };
                storage.saveGameData(testData);
                const retrievedData = storage.getGameData();

                if (retrievedData && retrievedData.test === testData.test) {
                    log('✅ 游戏数据存储/读取正常', 'success');
                } else {
                    log('❌ 游戏数据存储/读取失败', 'error');
                }

                // 测试成就数据
                const achievements = storage.getAchievements();
                if (Array.isArray(achievements) && achievements.length > 0) {
                    log(`✅ 成就数据正常 (${achievements.length} 个成就)`, 'success');
                } else {
                    log('❌ 成就数据异常', 'error');
                }

            } catch (error) {
                log(`❌ 存储测试失败: ${error.message}`, 'error');
            }
        }

        async function testScenarioLoading() {
            log('📖 测试场景数据加载...', 'info');

            if (typeof game === 'undefined' || !game.scenarioManager) {
                log('❌ 游戏或场景管理器未初始化', 'error');
                return;
            }

            try {
                // 测试场景管理器
                const scenario = game.scenarioManager.getRandomScenario();
                if (scenario && scenario.id && scenario.choices) {
                    log('✅ 场景数据加载正常', 'success');
                    log(`📋 测试场景: ${scenario.title}`, 'info');
                } else {
                    log('❌ 场景数据加载失败', 'error');
                }

                // 测试场景类型
                const types = ['phone', 'sms', 'network', 'social'];
                types.forEach(type => {
                    const scenarios = game.scenarioManager.getScenariosByType(type);
                    if (scenarios && scenarios.length > 0) {
                        log(`✅ ${type} 类型场景: ${scenarios.length} 个`, 'success');
                    } else {
                        log(`❌ ${type} 类型场景加载失败`, 'error');
                    }
                });

            } catch (error) {
                log(`❌ 场景测试失败: ${error.message}`, 'error');
            }
        }

        async function testTutorialSystem() {
            log('📚 测试教程系统...', 'info');

            if (typeof tutorial === 'undefined') {
                log('❌ 教程模块未初始化', 'error');
                return;
            }

            try {
                // 测试教程数据
                const progress = tutorial.getProgress();
                if (progress && progress.totalLessons > 0) {
                    log(`✅ 教程数据正常 (${progress.totalLessons} 个课程)`, 'success');
                } else {
                    log('❌ 教程数据异常', 'error');
                }

                // 测试推荐系统
                const recommendations = tutorial.getRecommendedLessons();
                if (Array.isArray(recommendations)) {
                    log(`✅ 推荐系统正常 (${recommendations.length} 个推荐)`, 'success');
                } else {
                    log('❌ 推荐系统异常', 'error');
                }

            } catch (error) {
                log(`❌ 教程测试失败: ${error.message}`, 'error');
            }
        }

        async function testAchievementSystem() {
            log('🏆 测试成就系统...', 'info');

            if (typeof storage === 'undefined') {
                log('❌ 存储模块未初始化', 'error');
                return;
            }

            try {
                const achievements = storage.getAchievements();
                if (Array.isArray(achievements)) {
                    log(`✅ 成就系统正常 (${achievements.length} 个成就)`, 'success');

                    // 检查成就结构
                    const validAchievements = achievements.filter(a =>
                        a.id && a.name && a.description && a.icon
                    );

                    if (validAchievements.length === achievements.length) {
                        log('✅ 所有成就数据结构完整', 'success');
                    } else {
                        log(`⚠️ ${achievements.length - validAchievements.length} 个成就数据不完整`, 'warning');
                    }
                } else {
                    log('❌ 成就系统异常', 'error');
                }

            } catch (error) {
                log(`❌ 成就测试失败: ${error.message}`, 'error');
            }
        }

        async function testGameLogic() {
            log('🎮 测试游戏逻辑...', 'info');

            if (typeof game === 'undefined') {
                log('❌ 游戏模块未初始化', 'error');
                return;
            }

            try {
                // 测试屏幕切换
                const originalScreen = game.currentScreen;
                game.switchScreen('tutorial-screen');

                setTimeout(() => {
                    if (game.currentScreen === 'tutorial-screen') {
                        log('✅ 屏幕切换功能正常', 'success');
                        game.switchScreen(originalScreen);
                    } else {
                        log('❌ 屏幕切换功能异常', 'error');
                    }
                }, 100);

                // 测试游戏数据更新
                const originalScore = game.currentScore;
                game.currentScore = 100;

                if (game.currentScore === 100) {
                    log('✅ 游戏状态管理正常', 'success');
                    game.currentScore = originalScore; // 恢复原始分数
                } else {
                    log('❌ 游戏状态管理异常', 'error');
                }

            } catch (error) {
                log(`❌ 游戏逻辑测试失败: ${error.message}`, 'error');
            }
        }

        async function testMobileCompatibility() {
            log('📱 测试移动端兼容性...', 'info');

            try {
                // 测试设备适配管理器
                if (typeof deviceAdapter !== 'undefined') {
                    log('✅ 设备适配管理器已加载', 'success');

                    const deviceInfo = deviceAdapter.getDeviceInfo();
                    log(`📊 设备类型: ${deviceInfo.type}`, 'info');
                    log(`👆 原生触摸支持: ${deviceInfo.touchSupported ? '是' : '否'}`, 'info');
                    log(`🖱️ 鼠标支持: ${deviceInfo.mouseSupported ? '是' : '否'}`, 'info');
                    log(`📐 屏幕方向: ${deviceInfo.orientation}`, 'info');
                    log(`📏 屏幕尺寸: ${deviceInfo.windowWidth}x${deviceInfo.windowHeight}`, 'info');

                    // 检查桌面模式触摸模拟
                    if (!deviceInfo.touchSupported && deviceInfo.mouseSupported) {
                        log('✅ 桌面浏览器 - 已启用鼠标模拟触摸操作', 'success');
                    }
                } else {
                    log('❌ 设备适配管理器未加载', 'error');
                }

                // 测试视口设置
                const viewport = document.querySelector('meta[name="viewport"]');
                if (viewport) {
                    log('✅ 视口meta标签已设置', 'success');
                } else {
                    log('⚠️ 视口meta标签未设置', 'warning');
                }

                // 测试原生触摸事件支持
                if ('ontouchstart' in window) {
                    log('✅ 原生触摸事件支持', 'success');
                } else {
                    log('ℹ️ 原生触摸事件不支持，使用鼠标模拟', 'info');
                }

                // 测试CSS媒体查询
                if (window.matchMedia) {
                    log('✅ CSS媒体查询支持', 'success');
                } else {
                    log('❌ CSS媒体查询不支持', 'error');
                }

                // 测试屏幕方向API
                if (screen.orientation) {
                    log('✅ 屏幕方向API支持', 'success');
                } else {
                    log('⚠️ 屏幕方向API不支持', 'warning');
                }

                // 检查设备类型CSS类
                const body = document.body;
                const deviceClasses = ['device-mobile', 'device-tablet', 'device-desktop'];
                const hasDeviceClass = deviceClasses.some(cls => body.classList.contains(cls));

                if (hasDeviceClass) {
                    const currentDeviceClass = deviceClasses.find(cls => body.classList.contains(cls));
                    log(`✅ 设备类型CSS类已应用: ${currentDeviceClass}`, 'success');
                } else {
                    log('❌ 设备类型CSS类未应用', 'error');
                }

                // 检查触摸模拟元素
                const touchSimulatedElements = document.querySelectorAll('.touch-simulated');
                if (touchSimulatedElements.length > 0) {
                    log(`✅ 触摸模拟已应用到 ${touchSimulatedElements.length} 个元素`, 'success');
                } else {
                    log('⚠️ 触摸模拟元素未检测到', 'warning');
                }

            } catch (error) {
                log(`❌ 移动端兼容性测试失败: ${error.message}`, 'error');
            }
        }

        async function testPerformance() {
            log('⚡ 测试性能...', 'info');

            try {
                const startTime = performance.now();

                // 测试场景加载性能
                if (game && game.scenarioManager) {
                    const scenario = game.scenarioManager.getRandomScenario();
                    const scenarioLoadTime = performance.now() - startTime;

                    if (scenarioLoadTime < 100) {
                        log(`✅ 场景加载性能优秀 (${scenarioLoadTime.toFixed(2)}ms)`, 'success');
                    } else {
                        log(`⚠️ 场景加载性能一般 (${scenarioLoadTime.toFixed(2)}ms)`, 'warning');
                    }
                }

                // 测试内存使用
                if (performance.memory) {
                    const memoryUsage = performance.memory.usedJSHeapSize / 1024 / 1024;
                    if (memoryUsage < 50) {
                        log(`✅ 内存使用良好 (${memoryUsage.toFixed(2)}MB)`, 'success');
                    } else {
                        log(`⚠️ 内存使用较高 (${memoryUsage.toFixed(2)}MB)`, 'warning');
                    }
                }

            } catch (error) {
                log(`❌ 性能测试失败: ${error.message}`, 'error');
            }
        }

        // 手动测试函数
        function testGameStart() {
            if (typeof game !== 'undefined') {
                try {
                    game.startGame();
                    log('✅ 游戏启动成功', 'success');
                } catch (error) {
                    log(`❌ 游戏启动失败: ${error.message}`, 'error');
                }
            } else {
                log('❌ 游戏模块未初始化', 'error');
            }
        }

        function testScenarioLoading() {
            testScenarioLoading();
        }

        function testStorageOperations() {
            testStorageOperations();
        }

        function testTutorialSystem() {
            testTutorialSystem();
        }

        function testAchievementSystem() {
            testAchievementSystem();
        }

        function testMobileCompatibility() {
            testMobileCompatibility();
        }

        function clearResults() {
            testResults = [];
            updateResultsDisplay();
            updateProgress(0, 0);
            updateStatus('等待开始', 'pending');
            document.getElementById('test-results').innerHTML = '点击上方按钮开始测试...';
        }

        // 加载系统信息
        function loadSystemInfo() {
            const info = [
                `📱 用户代理: ${navigator.userAgent.substring(0, 100)}...`,
                `🖥️ 屏幕分辨率: ${screen.width}x${screen.height}`,
                `🌐 语言: ${navigator.language}`,
                `📦 本地存储: ${typeof Storage !== 'undefined' ? '支持' : '不支持'}`,
                `🎨 CSS媒体查询: ${window.matchMedia ? '支持' : '不支持'}`,
                `👆 触摸支持: ${'ontouchstart' in window ? '支持' : '不支持'}`,
                `🔄 屏幕方向: ${screen.orientation ? '支持' : '不支持'}`,
                `⚡ 连接类型: ${navigator.connection ? navigator.connection.effectiveType : '未知'}`
            ];

            document.getElementById('system-info').innerHTML = info.map(item =>
                `<div style="margin: 5px 0;">${item}</div>`
            ).join('');
        }

        // 页面加载完成后初始化
        window.addEventListener('load', () => {
            loadSystemInfo();
            log('🎯 测试页面加载完成', 'info');

            // 等待游戏初始化
            setTimeout(() => {
                if (typeof initManager !== 'undefined') {
                    log('🔗 检测到游戏初始化管理器', 'info');
                }
            }, 2000);
        });

        // 监听游戏初始化完成
        window.addEventListener('gameInitialized', () => {
            log('🎉 检测到游戏初始化完成事件', 'success');
            loadSystemInfo();
        });
    </script>
</body>
</html>
